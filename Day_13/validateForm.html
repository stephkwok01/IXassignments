<div ng-controller="validateCtrl">
	<p> Name </p>
	<input type="text" class="form-control" ng-model="newName">
	<p> Phone Number </p>
	<input type="text" ng-model="newNumber">
	<p> Email </p>
	<input type="text" ng-model="newEmail">
	<p> Password</p>
	<input type="password" ng-model="newPassword">
	<p> Repeat Password </p>
	<input type="password" ng-model="repeatPassword">
	<br> <br>
	<button ng-click="submit()">Submit</button>
	<br> <br>
	<div ng-init="myName=Null"> {{myName}} </div>
	<div ng-init="myNum=Null"> {{myNum}} </div>
	<div ng-init="myEmail=Null"> {{myEmail}} </div>
	<div ng-init="myPassword=Null"> {{myPassword}} </div>
	<div ng-init="repeat=Null"> {{repeat}} </div>
</div>
