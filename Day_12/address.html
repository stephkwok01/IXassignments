<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>address book</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="./address.js"></script>
</head>

<body ng-app="AddressApp" ng-controller="MainCtrl">
	<p> Name <input type="text" class="form-control" ng-model="newName"> </p>
	<p> Phone Number 	<input type="text" ng-model="newNumber"> </p>
	<button ng-click="submit()">Add to Contact </button>
	<p> Search <input type="text"placeholder="search"ng-model="nameSearch"> </p>

	<li ng-repeat= "pSearch in person | filter:nameSearch"> {{pSearch}} </li>

	<div ng-init="myName=Null"> {{myName}} </div>
	<div ng-init="myNum=Null"> {{myNum}} </div>

</body>
</html>
